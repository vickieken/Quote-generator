<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="advice-num">
        <p>ADVICE #<span class="advice-id">(Quote numbers)</span></p>
      </div>
      <div class="content">
        <p class="contentEl"> 
          Click on the dice button below to generate random quotes...
        </p>
      </div>
      <div class="line">
        <span><img class="pause" src="./images/pattern-divider-desktop.svg" alt="pattern-divider"><button class="play-btn"><i class="fas fa-volume-up"></i></button></span>
      </div>
      <div class="dice">
        <button class="btn">
          <img src="./images/icon-dice.svg" alt="Dice image">
        </button>
      </div>
    </div>
  </main>

  <!-- Advice #Advice ID goes here -->

  <!-- "Advice text goes here" -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ken Vickie</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
